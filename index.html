<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="cursors/c_6342.png" type="image/png">
  <title>cursors</title>
  <style>
    img {
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
      image-rendering: optimize-contrast;
      -ms-interpolation-mode: nearest-neighbor;
    }
  </style>
</head>

<body>
  <p><a href="https://maxbo.me">‚Üê back</a></p>
  <p>all cursors exfiltrated from <a href="https://everest-pipkin.com/projects/cursor">The Cursor Archive (2017)</a>. cursors may be inappropriate. click to test drive. <a href="https://github.com/MaxwellBo/cursors">source repo</a>. c. 2024.</p>
  <script>
    const TOTAL_IMAGES = 10000;
    const fragment = document.createDocumentFragment();

    function getSearch() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('cursor');
    }

    function setSearch(i) {
      const url = new URL(window.location);
      url.searchParams.set('cursor', i);
      history.replaceState(null, '', url);
    }

    function clearSearch() {
      const url = new URL(window.location);
      url.searchParams.delete('cursor');
      history.replaceState(null, '', url);
    }

    function setCursor(i) {
      document.body.style.cursor = `url(cursors/c_${i}.png), auto`;
    }

    function setTitle(i) {
      document.title = `cursors - cursor ${i} selected`;
    }

    const cursorParam = getSearch();
    let i = parseInt(cursorParam, 10);

    if (isNaN(i) || i < 0 || i >= TOTAL_IMAGES) {
      clearSearch();
      i = Math.floor(Math.random() * TOTAL_IMAGES); // Default to random cursor
      setSearch(i);
    }

    setCursor(i);
    setTitle(i);

    for (let i = 0; i < TOTAL_IMAGES; i++) {
      const img = document.createElement('img');
      img.src = `cursors/c_${i}.png`;
      img.alt = `c_${i}`;
      img.addEventListener('click', () => {
        setCursor(i);
        setSearch(i);
        setTitle(i);
      });
      fragment.appendChild(img);
    }

    document.body.appendChild(fragment);
  </script>
</body>

</html>
